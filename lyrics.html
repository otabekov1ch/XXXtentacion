        #gallery .popup-video {

            width: 100%;
            display: none;
        }
        
        #gallery .popup-video video{
            position:absolute;
            top: 50%; left: 50%;

            width: 750px;
            border-radius: 5px;
            border: 3px solid #fff;
            object-fit: cover;
        }
        #gallery .popup-video span {
            position: absolute;
            top: 5px; right: 20px;
            font-size: 50px;
            color: #fff;
            font-weight: bolder;
            z-index: 100;
            cursor: pointer;
        }
        @media (max-width:768px){
